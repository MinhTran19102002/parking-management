worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 8077;
        # server_name  localhost;
        listen [::]:8077 ipv6only=on;

        allow publish all;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 15s;
            hls_playlist_length 5m;

            # record off;
        }
    }
}
